<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header container"><img class="header__logo" src="images/logo.bc3450ffaa676172ae9a.svg" alt="Логотип Место"></header><main><section class="profile"><button class="profile__avatar-btn" type="button"><img class="profile__avatar" alt="Фото профиля" src="#"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-btn" type="button" aria-label="добавить карточку"></button></section><section class="elements"><div class="elements__list"></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_edit-avatar"><div class="popup__container popup__container_type_avatar"><button class="popup__close-btn" type="button" aria-label="закрыть форму"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type_avatar" name="form" method="post" novalidate><fieldset class="popup__form-fieldset"><input class="popup__item popup__item_type_avatar" type="url" placeholder="Ссылка на аватар" name="avatar" required> <span class="popup__error avatar-error"></span></fieldset><button class="popup__save-btn popup__save-btn_state_save" type="submit" aria-label="создать аватар">Сохранить</button></form></div></div><div class="popup popup_edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_profile" name="form" method="post" novalidate><fieldset class="popup__form-fieldset"><input class="popup__item popup__item_type_name" placeholder="Введите имя" name="name" minlength="2" maxlength="40" required> <span class="popup__error name-error"></span> <input class="popup__item popup__item_type_subname" placeholder="Введите описание" name="about" minlength="2" maxlength="200" required> <span class="popup__error about-error"></span></fieldset><button class="popup__save-btn popup__save-btn_state_save" type="submit" value="Сохранить" aria-label="сохранить профиль">Сохранить</button></form><button class="popup__close-btn" type="button" aria-label="закрыть форму"></button></div></div><div class="popup popup_add-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_card" name="form" method="post" novalidate><fieldset class="popup__form-fieldset"><input class="popup__item popup__item_value_place" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__error name-error"></span> <input class="popup__item popup__item_value_url" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="popup__error link-error"></span></fieldset><button class="popup__save-btn popup__save-btn_state_save" type="submit" aria-label="создать карточку">Создать</button></form><button class="popup__close-btn" type="button" aria-label="закрыть форму"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button class="popup__close-btn" type="button" aria-label="закрыть картинку"></button> <img class="popup__image" src="#" alt=""><p class="popup__image-title"></p></div></div><template class="template"><div class="element"><button class="element__trash" type="button"></button> <img class="element__image" src="#" alt=""><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-btn" type="button"></button><p class="element__like-counter">0</p></div></div></div></template><div class="popup popup_delete-card"><div class="popup__container popup__container_delete-card"><button class="popup__close-btn" type="button" aria-label="закрыть форму"></button><h3 class="popup__title popup__title_delete-card">Вы уверены?</h3><button class="popup__save-btn popup__save-btn_state_save" type="submit" aria-label="удалить карточку">Да</button></div></div></body></html>
