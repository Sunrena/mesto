<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header container">
        <img class="header__logo" alt="Логотип Место" src="./images/logo.svg">
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" alt="Жак-Ив Кусто на фоне моря" src="./images/Avatar.png">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>        
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="./images/dombay.jpg" class="element__image" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn element__like-btn_active" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкесия">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/dombay.jpg" class="element__image" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-btn" type="button"></button>
                    </div>
                </li>
            </ul>
          </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form">                
                <fieldset class="form__fieldset">
                    <input class="form__item form__item_type_name" type="text" placeholder="Введите имя">
                    <input class="form__item form__item_type_subname" type="text" placeholder="Введите описание">
                </fieldset>
                <button class="form__save-btn" type="submit" value="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
